<section class="checkout spad">
    <div class="container">      
        <div class="processing">
            <div style="margin-bottom: 40px;">
                <span style="display: inline-block; border-bottom: 4px solid green; width: 100px;">Log in</span>
                <span style="display: inline-block; border-bottom: 4px solid green; width: 100px;margin-left: -10px;">Shipping</span>
                <span style="display: inline-block; border-bottom: 4px solid green; width: 100px;margin-left: -10px;">Payment</span>
                <span style="display: inline-block; border-bottom: 4px solid #e4e4e4; width: 100px;margin-left: -10px;">Place Order</span>
            </div>
            
        </div>
    <div class="container">
      <div class="checkout__form">
        <h4>Payment</h4>
          <div class="row">
            <div class="col-lg-12 col-md-6">
              <div class="row">
                <div class="col-lg-12">
                    <form action="/cart/placeorder">
                        <label for="payment">Choose a payment method</label><br></br>
                        <select id="payment" class="payment">
                            <option value="Paypal" selected>Paypal</option>
                            <option value="DomesticATM">Domestic ATM</option>
                            <option value="Visa card">Visa Card</option>
                            <option value="Convenience store">Convenience Store</option>
                        </select><br></br><br></br>
                        <button class="site-btn" id="btn">NEXT</button>
                    </form>                      
                    </div>                            
                </div>              
              </div>
            </div>
          </div>
    </div>
  </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
        $("#btn").click(function(){
                const payment = $('#payment').val();
                console.log(payment)
                $.post("/cart/payment", {"payment": payment});
            });
        </script>
