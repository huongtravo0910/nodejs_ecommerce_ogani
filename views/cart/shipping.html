<section class="checkout spad">
    <div class="container">      
        <div class="processing">
            <div style="margin-bottom: 40px;">
                <span style="display: inline-block; border-bottom: 4px solid green; width: 100px;">Log in</span>
                <span style="display: inline-block; border-bottom: 4px solid green; width: 100px;margin-left: -10px;">Shipping</span>
                <span style="display: inline-block; border-bottom: 4px solid #e4e4e4; width: 100px;margin-left: -10px;">Payment</span>
                <span style="display: inline-block; border-bottom: 4px solid #e4e4e4; width: 100px;margin-left: -10px;">Place Order</span>
            </div>
            
        </div>
    <div class="container">
      <div class="checkout__form">
        <h4>Shipping</h4>
        {{{messageAlert message}}}
        <form action="/cart/shipping" method="post">
          <div class="row">
            <div class="col-lg-12 col-md-6">
              <div class="row">
                <div class="col-lg-6">
                  <div class="checkout__input">
                      <p>Fist Name<span>*</span></p>
                      <input type="text" name="fn">
                  </div>
                 </div>
                 <div class="col-lg-6">
                  <div class="checkout__input">
                      <p>Last Name<span>*</span></p>
                      <input type="text" name="ln">
                  </div>
              </div>
                <div class="col-lg-12">
                  <div class="checkout__input">
                    <p>Address<span>*</span></p>
                    <input type="text" name="address"/>
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="checkout__input">
                      <p>Email<span>*</span></p>
                      <input type="text"  name="email"/>
                    </div>
                </div>
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Phone<span>*</span></p>
                    <input type="number" name="tel"/>
                  </div>
                </div>
                <div style="margin: auto"><button type="submit" class="site-btn">NEXT</button></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
